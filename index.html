<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<title>Q4 Seatwork 2</title>
<style type="text/css">
	#values{border:dashed;border-color: #0E3B43; margin: 30px;padding:20px; width: 500px; background-color:#357266; color: white;}
	a {color: white}
	#buttons{border:dashed; border-color: #0E3B43;margin: 40px;padding:20px; width: 505px;background-color:#357266; }
	body {font-family: Cascadia Code;background-image: url(https://design-milk.com/images/2017/12/DM-Wallpaper-1801-2560x1440-featured.jpg);}
</style>
</head>
<body>
<center>
	<img id="persona" src="https://media.tenor.com/s45HmDEGbUsAAAAi/3d-monkey-monkey-eating.gif">
	<br>	
	<a href="https://tenor.com/view/3d-monkey-monkey-eating-eating-banana-eating-monkey-gif-20960148">Jamie the Monkey</a>
	<br>
	<div id="values" >
		<p>WELCOME TO THE MONKEY CALCULATOR WHERE WE CALCULATE HOW MANY BANANAS YOU HAVE</p>
		<form class="form-group">
			<label id="num1">ENTER THE NUMBER OF BANANAS YOU HAVE</label>
			<input type="number" class="form-control" id="input1" placeholder="Input value">
			<br>
			<label id="num2">ENTER THE NUMBER OF BANANAS MONKEY HAS</label>
			<input type="number" class="form-control" id="input2" placeholder="Input value">
		</form>
	</div>
	<form id="buttons">
		<button class="btn btn-success" id="button1" onclick="add()">Add</button>
		<button class="btn btn-success" id="button1" onclick="product()">Multiply</button>
		<br><br>
		<button class="btn btn-success" id="button1" onclick="compare()">is X greater than Y</button>
		<button class="btn btn-success" id="button1" onclick="contrast()">is X lesser than Y</button>
	</form>

	<a href="https://docs.google.com/document/d/1l3M2NSnqkar5D-NV7gXjFU-OuXE2tsNlNiXGChniJf8/edit?usp=sharing" target="_blank">SOURCES</a>
</center>

	<script type="text/javascript">
		function add(){
			var num1 = document.getElementById("input1").value;
			var num2 = document.getElementById("input2").value;
			var sum = Number(num1) + Number(num2);

			window.alert("The sum of X and Y is: " + sum);
		}

		function product(){
			var num1 = document.getElementById("input1").value;
			var num2 = document.getElementById("input2").value;
			var product = Number(num1) * Number(num2);

			window.alert("The product of X and Y is: " + product);
		}

		function compare(){
			var num1 = document.getElementById("input1").value;
			var num2 = document.getElementById("input2").value;
			var compare = Number(num1) > Number(num2);

			window.alert("Is X greater than Y: " + compare);
		}

		function contrast(){
			var num1 = document.getElementById("input1").value;
			var num2 = document.getElementById("input2").value;
			var contrast = Number(num1) < Number(num2);

			window.alert("Is X lesser than Y: " + contrast);
		}
	</script>

</body>
</html>
